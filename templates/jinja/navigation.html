<nav role="navigation">
  {% if not disable_rss %}
  <ul class="subscription" data-subscription="rss">
    <li><a href="{{ rss_link }}" rel="subscribe-rss" title="subscribe via RSS"><b>RSS</b></a></li>
  </ul>
  {% endif %}

  {% if not disable_search_form %}
  <form action="{{ site_simple_search }}" method="get">
    <fieldset role="search">
      <input type="hidden" name="q" value="site:{{ root_url | replace('http://', '') }}" />
      <input class="search" type="text" name="q" results="0" placeholder="Search"/>
    </fieldset>
  </form>
  {% endif %}

  <ul class="main-navigation">
    {% for nav_link in navigation_links[lang] %}
    <li>
      {%- if nav_link|length > 2 %}
      <img src="{{ nav_link[2] }}"/>
      {%- endif %}
      <a href="{{ nav_link[0] }}">{{ nav_link[1] }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
